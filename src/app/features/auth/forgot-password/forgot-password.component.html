<div class="min-h-screen flex items-center justify-center bg-[#fff1f3] p-6">
  <div class="bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-md p-8">
    <h2 class="text-2xl font-semibold text-[#AD1457] mb-6">Réinitialiser le mot de passe</h2>
    <form (ngSubmit)="onReset()">
      <mat-form-field appearance="fill" floatLabel="always" class="w-full mb-4">
        <mat-label style="color: #AD1457;">Adresse Email</mat-label>
        <mat-icon matPrefix style="color: #91273D;">mail</mat-icon>
        <input matInput type="email" [(ngModel)]="email" name="email" style="color: #AD1457;" required />
      </mat-form-field>
      <mat-error *ngIf="error" class="block text-center text-[#AD1457] mb-2">
        {{ error }}
      </mat-error>
      <div *ngIf="message" class="text-green-600 text-center mb-2">{{ message }}</div>
      <div class="flex justify-center mt-4">
        <button mat-raised-button color="primary" type="submit"
          class="!bg-[#91273D] hover:!bg-[#7a1e33] !text-white font-semibold py-2 px-6 rounded-xl">
          Envoyer le lien
        </button>
      </div>
    </form>
    <div class="text-center mt-6 text-sm text-gray-700">
      <a routerLink="/login" class="text-[#91273D] font-semibold hover:underline">Retour à la connexion</a>
    </div>
  </div>
</div>
