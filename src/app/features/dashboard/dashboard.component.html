<div class="min-h-screen bg-[#fff1f3] p-6 grid grid-cols-12 gap-6">
  <!-- Contacts -->
  <aside class="col-span-3 bg-white rounded-2xl shadow-xl p-5 flex flex-col">
    <h2 class="text-xl font-semibold text-[#91273D] mb-4 flex items-center gap-2">
      <mat-icon>group</mat-icon>
      Contacts
    </h2>
    <div class="flex-1 overflow-auto text-gray-600 space-y-2">
      <app-contacts (startChat)="onStartChat($event)"></app-contacts>
    </div>
  </aside>

  <!-- Centre - Créer une salle -->
  <main class="col-span-6 bg-white rounded-2xl shadow-xl p-6 flex flex-col">
    <h2 class="text-xl font-semibold text-[#91273D] mb-4 flex items-center gap-2">
      <mat-icon>videocam</mat-icon>
      Créer une salle
    </h2>
    <app-create-room></app-create-room>
    <app-join-room></app-join-room>
  </main>

  <!-- Messages -->
  <section class="col-span-3 bg-white rounded-2xl shadow-xl p-4 flex flex-col transition-all duration-300 ease-in-out">
    <h2 class="text-xl font-semibold text-[#91273D] mb-4 flex items-center gap-2">
      <mat-icon>chat</mat-icon>
      Messages
    </h2>
    <div class="flex-1 overflow-y-auto" *ngIf="selectedContactForChat">
      <app-chat *ngIf="selectedContactForChat" [contact]="selectedContactForChat"></app-chat>
    </div>
  </section>
</div>
