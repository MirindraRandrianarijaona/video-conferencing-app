<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-extrabold mb-6 text-center text-[#91273D]">Rejoindre une salle</h2>

  <input type="text" [(ngModel)]="roomToJoin" placeholder="Entrer lâ€™ID de la salle"
    class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#91273D] transition" />

  <button (click)="joinRoom()"
    class="mt-6 w-full bg-[#91273D] hover:bg-[#7a1f34] text-white py-3 rounded-xl font-semibold shadow-md transition duration-300">
    Rejoindre
  </button>

  <p *ngIf="errorMessage" class="text-red-600 mt-3 text-center font-medium">{{ errorMessage }}</p>
</div>
